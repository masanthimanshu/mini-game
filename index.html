<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .main-sec {
        height: 100vh;
        position: relative;
        background-image: url("./gradient.png");
      }

      .text {
        color: white;
        position: absolute;
        bottom: 25px;
        font-size: 1rem;
      }

      img {
        width: 10%;
        height: auto;
        transition: 0.5s;
      }
    </style>

    <section class="main-sec">
      <img
        id="image"
        onclick="move()"
        src="./bear.png"
        alt="Bear"
        style="transform: translate(50%, 50%)"
      />
      <span class="text" id="display-text"
        >CLICK THE BEAR OR HIT SPACE => 0</span
      >
    </section>

    <script>
      document.body.onkeyup = (e) => {
        if (e.keyCode == 32) move();
      };

      var total = 0;

      function move() {
        const one = Math.round(Math.random() * 600);
        const two = Math.round(Math.random() * 300);

        total++;

        const audio = new Audio("./clap.wav");
        const imageRef = document.getElementById("image");
        const textRef = document.getElementById("display-text");

        audio.play();
        textRef.innerText = `CLICK THE BEAR => ${total}`;
        imageRef.style.transform = `translate(${one}%, ${two}%)`;
      }
    </script>
  </body>
</html>
